<h1 class="text-2xl font-bold mb-4 text-center">System Summary</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
  <ng-container *ngFor="let card of cards">
    <div
      class="bg-white p-6 rounded-md shadow-md flex flex-col items-center hover:bg-indigo-50 cursor-pointer"
    >
      <mat-icon class="text-4xl" [ngClass]="'text-' + card.color">{{
        card.icon
      }}</mat-icon>
      <p class="text-lg font-semibold text-slate-600">{{ card.label }}</p>
      <p class="text-2xl font-bold">{{ dashboardData?.[card.dataKey] }}</p>
    </div>
  </ng-container>
</div>
