<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Application Logs</h1>
  <mat-divider class="col-span-5"></mat-divider>

  <div class="flex items-center mb-4">
    <mat-form-field class="flex-grow">
      <input matInput placeholder="Search logs" [(ngModel)]="searchTerm" (input)="onSearch()">
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="text-center mt-5 items-center">
    <mat-spinner></mat-spinner>
    <p>Loading logs...</p>
  </div>

  <div *ngIf="!loading" class="mt-5 p-4 border border-gray-300 rounded-md max-h-96 overflow-y-auto hover:bg-gray-100">
    <pre class="whitespace-pre-wrap text-xs text-gray-500">{{ filteredLogs.join('\n') }}</pre>
  </div>
</div>
