<!-- users.component.html -->

<!-- Import MUI Table components -->
<div class="container mx-auto mt-8">
    <table class="min-w-full bg-white border border-gray-300 shadow">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Username</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Roles</th>
          <th class="py-2 px-4 border-b">Enabled</th>
          <th class="py-2 px-4 border-b">Registration Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="py-2 px-4 border-b">{{ user.id }}</td>
          <td class="py-2 px-4 border-b">{{ user.username }}</td>
          <td class="py-2 px-4 border-b">{{ user.email }}</td>
          <td class="py-2 px-4 border-b">{{ getRoles(user) }}</td>
          <td class="py-2 px-4 border-b">{{ user.enabled ? 'Yes' : 'No' }}</td>
          <td class="py-2 px-4 border-b">{{ user.registrationDate || 'N/A' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
