<h1 class="text-2xl font-bold mb-4">Survey Folders</h1>
<mat-divider class="col-span-5"></mat-divider>

<div class="grid grid-cols-5 gap-4 p-4">
  <ng-container *ngFor="let folder of folders">
    <div
      class="group p-4 border border-gray-200 rounded-md transition-transform transform hover:bg-slate-200 cursor-pointer"
      (click)="loadSurveys(folder.name)"
    >
      <mat-icon class="text-2xl mb-2 text-blue-500" matListItemIcon>folder</mat-icon>
      <div class="font-semibold">{{ folder.name }}</div>
      <div class="text-gray-500 text-sm">{{ folder.created | date }}</div>
    </div>
  </ng-container>
</div>
