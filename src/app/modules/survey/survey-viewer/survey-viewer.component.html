<div *ngIf="loading">
  <div class="flex justify-center items-center h-screen">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div *ngIf="!loading && survey">
  <!-- Your survey display logic goes here -->
  <survey [model]="surveyModel"></survey>
</div>
<div *ngIf="!loading && !survey" class="flex justify-center items-center h-screen">
  <div class="text-center">
    <mat-icon class="text-red-500 text-9xl mb-4 !w-auto !h-auto">error</mat-icon>
    <p class="text-blue-950 text-2xl mb-4">{{ errorMessage }}</p>
    <button mat-button color="primary" class="bg-blue-500 text-white px-4 py-2 rounded" (click)="goToHome()"> <mat-icon>home</mat-icon> Go Back to Home</button>
  </div>
</div>
