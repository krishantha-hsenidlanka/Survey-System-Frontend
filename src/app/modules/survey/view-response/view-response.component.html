<div class="container mx-auto mt-8 mb-4">
  <h2 class="text-2xl font-bold mb-4">Survey Responses</h2>
  <p class="text-gray-600">Survey ID: {{ surveyId }}</p>

  <div *ngIf="responses.length > 0">
    <div class="mt-4 space-y-6">
      <div *ngFor="let response of responses">
        <div class="bg-white border rounded-lg shadow-md p-6">
          <p class="text-lg font-semibold text-gray-800">
            Response ID: {{ response.id }}
          </p>
          <p class="text-gray-600">User: {{ response.userId }}</p>

          <div *ngIf="response.answers.length > 0" class="mt-4">
            <p class="text-gray-600 font-semibold">Answers:</p>
            <table class="min-w-full border border-gray-300 bg-gray-100">
              <thead>
                <tr>
                  <th
                    class="border border-gray-300 py-2 px-4 font-semibold bg-gray-200"
                  >
                    Question
                  </th>
                  <th
                    class="border border-gray-300 py-2 px-4 font-semibold bg-gray-200"
                  >
                    Answer
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let answer of response.answers">
                  <td class="border border-gray-300 py-2 px-4">
                    {{ answer.question }}
                  </td>
                  <td class="border border-gray-300 py-2 px-4">
                    {{ answer.answer }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div *ngIf="response.answers.length === 0" class="mt-4">
            <p class="text-gray-600">No answers provided.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="responses.length === 0" class="mt-8">
    <p class="text-gray-600">{{ errorMessage }}</p>
  </div>
</div>
