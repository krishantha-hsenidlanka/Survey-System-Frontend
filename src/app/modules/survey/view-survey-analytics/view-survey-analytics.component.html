<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Survey Analytics</h2>
  
    <!-- Loading Indicator -->
    <div *ngIf="loading" id="loadingIndicator" class="data-loading-indicator-panel">
        <mat-spinner></mat-spinner>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error" class="flex items-center justify-center text-blue-900 space-x-2">
      <mat-icon class="text-9xl !w-auto !h-auto">{{matIconName}}</mat-icon>
      <span class="text-xl">{{ error }}</span>
    </div>  
    <!-- Survey Analytics Container -->
    <div *ngIf="!loading && !error">
        <div id="surveyDashboardContainer"></div>
    </div>
  </div>
